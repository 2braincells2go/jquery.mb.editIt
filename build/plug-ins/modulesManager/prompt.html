<div id="templateManager-prompt">
    <h2>Title</h2>
    <h3>SubTitle</h3>
    <ul id="templateManager-list"></ul>
    <p>
        <h3>SubTitle</h3>
        <input id="templateManager-after" type="radio" name="position" value="after" checked>
        <label for="templateManager-after"></label>
        <br>
        <input id="templateManager-before" type="radio" name="position" value="before">
        <label for="templateManager-before"></label>
    </p>
</div>
<script>
$.editIt.prompt.onLoad = function(editor, plugin) {
    var prompt = $("#templateManager-prompt");
    prompt.children("h2").html(_("Template manager"));
    prompt.children("h3").eq(0).html(_("Choose a template:"));
    prompt.children("h3").eq(1).html(_("Where?"));
    for (var temp in plugin.templates) {
        var listEl = $("<li/>");
        var listChooser = $("<input/>").attr({
            type: "radio",
            name: "template-url",
            value: plugin.templates[temp].path,
            id: "radio_" + temp,
            checked: plugin.templates[temp].default ? true : false
        });
        var label = $("<label/>").attr({
            for: "radio_" + temp
        }).html(" " + _(plugin.templates[temp].name));
        listEl.append(listChooser).append(label);
        $("#templateManager-list").append(listEl);
        //Labels
        $("[for=templateManager-after]").html(_("After the current block"));
        $("[for=templateManager-before]").html(_("Before the current bloclk"));
    }
};
</script>
